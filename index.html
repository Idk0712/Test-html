<!DOCTYPE html>
<html>
<head>
	<title>Formulaire d'inscription</title>
</head>
<body>
	<h2>Inscription</h2>
	<form action="https://www.example.com/webhook" method="post">

		<input type="email" id="email" name="email" required><br>

	</form> 
</body>
</html>
